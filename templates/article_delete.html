{% extends "base.html" %}
{% block title %}Delete Article{% endblock title %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Are You Sure You Want to Delete? {{ article.title }}</p>
    <button class="btn btn-info ml-2" type="submit">Delete Article</button> | <a href="{% url "article_detail" article.pk %}">No, Back to Article</a>
</form>
{% endblock content %}
