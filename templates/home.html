{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<div>
    {% if  user.is_authenticated %}
    Hi {{ user.username }} You are {{user.age}} years old.
    <p><a href="{% url "logout" %}">Log Out</a></p>
    {% else %}
    You are not Login
    <a href="{% url "login" %}">Login</a> | <a href="{% url "signup" %}">Register</a>
    {% endif %}
</div>
{% endblock content %}
