{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Login Page{% endblock title %}
{% block content %}
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-success ml-2" type="submit">Login</button>
</form>
<br>
<p>
    <a href="{% url "password_reset" %}">Forgot Password?</a>
</p>
{% endblock content %}
