{% extends "base.html" %}
{% block title %}Detail Article{% endblock title %}
{% block content %}
<div class="article-entry">
    <h2>{{ object.title}}</h2>
    <p>{{ object.author}} | {{ object.date}}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url "article_edit" article.pk %}">Edit</a> | <a href="{% url "article_delete" article.pk %}">Delete</a></p>
<p>Back to <a href="{% url "article_list" %}">Total Article</a></p>
{% endblock content %}
